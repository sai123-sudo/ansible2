- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: USERNAME
    prompt: Please enter your USERNAME
    private: true

  -name: PASSWORD
  prompt: please enter your password
  private: true
  tasks:
  - name: printing user information
    ansible.builtin.debug:
     msg:"hello Username is: {{ USERNAME }}, password is: {{ PASSWORD }}"